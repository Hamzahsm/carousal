<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousal</title>
</head>
<body>
    <!-- your slider parent start here -->
    <section class="slider">
        <div class="slides">
            <!-- your radio very useful when the user clicked it. if you want more or less the slide, you can add it or delete it-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- your radio end here -->

            <!-- you images start here -->
            <div class="slide first">
                <img src="/images/jkw.jpg" alt="president of Indonesia">
            </div>
            <div class="slide">
                <img src="/images/klaus schwab.png" alt="ceo of wef">
            </div>
            <div class="slide">
                <img src="/images/mandela.jpg" alt="president of South Africa">
            </div>
            <div class="slide">
                <img src="/images/march r.jpg" alt="ceo of Saleforce">
            </div>
            <!-- your images end here -->

            <!-- your auto-navigation start here, we will manipulate this o -->
            <div class="auto-navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- your auto-navigation end here -->
        </div>
            <!-- your manual-navigation start here, remember that this using label elements, it will maching with our radio! -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- your manual-navigation end here -->
    </section>
    <!-- yor slider parent end here -->
</body>
</html>
